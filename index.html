<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <h2>Thank you for taking the time to help us improve the platform.....</h2>
    <form>
      <fieldset>
        <div class="form-group">
            <label id="a1" class="a1" for="exampleInputName1">Name</label><br>
          <input type="text" class="form-control" id="exampleInputName1"  placeholder="Enter Your Name">
          <br>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label> <br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email">
          <br>
        </div>

        
        <div class="form-group">
            <label for="exampleInputAge1">Age(optional)</label><br>
            <input type="number" class="form-control" id="exampleInputAge1" placeholder="Enter Your Age">
            <br>
          </div>
          <div class="form-group">
            <label for="example1">Which option describes your current role ?</label><br>
            <input list="option1" id="ab" name="option1" class="form-control" placeholder="Select Current Role">
            <datalist id="option1">
              <option disabled selected value="Select Current Role">Select Current Role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer Not To Say">Prefer Not To Say</option>
              <option value="Other">Other</option>
            </datalist>
            <br>
          </div>
          <div class="form-group">
            <label for="exampleRadio1" id="ab1">Would you recommend freeCodeCamp to a friend ?</label><br>
            <label>
            <input type="radio" id="ab1" value="definitely" name="user" checked>Definitely
            </label><br>
            <label>
              <input type="radio" id="ab2" value="maybe" name="user">May Be
              </label><br>
              <label>
                <input type="radio" id="ab3" value="notsure" name="user">Not Sure
                </label><br>
          </div>
          <br>
          <div class="form-group">
            <label  for="exampleInput1">What is your favourite feature of freeCodeCamp</label><br>
            <input list="option" id="inp" name="option" class="form-control" placeholder="Select An Option">
            <datalist id="option">
              <option disabled selected value="Select An Option">Select An Option</option>
              <option  value="Challenges">Challenges</option>
              <option  value="Projects">Projects</option>
              <option  value="Community">Community</option>
              <option  value="Open Source">Open Source</option>
            </datalist>
            <br>
          </div>
          <br>
          <div class="form-group">
            <label>What would you like to see improved ?<small>(check all that apply)</small></label><br>
         <label>
            <input type="checkbox" name="c1" id="o1" value="front-end-projects">Front-end Projects</label>
            <br><label>
              <input type="checkbox" name="c1" id="o2" value="back-end-proects">Back-end Projects
            </label><br>
            <label>
              <input type="checkbox" name="c1" id="o3" value="data-visualization">Data Visualization
            </label><br> 
            <label>
              <input type="checkbox" name="c1" id="o4" value="challenges">Challenges
            </label><br>
            <label>
              <input type="checkbox" name="c1" id="o5" value="open-source-community">Open Source Community
            </label><br>
            <label>
              <input type="checkbox" name="c1" id="o6" value="gitter-help-rooms">Gitter Help Rooms
            </label><br>
            <label>
              <input type="checkbox" name="c1" id="o7" value="videos">Videos
            </label><br>
            <label>
              <input type="checkbox" name="c1" id="o8" value="city-meetups">City Meetups
            </label><br>
            <label>
              <input type="checkbox" name="c1" id="o9" value="wiki">WiKi
            </label><br>
            <label>
              <input type="checkbox" name="c1" id="o10" value="forum">Forum
            </label><br>
            <label>
              <input type="checkbox" name="c1" id="o11" value="additional-courses">Additional Courses
            </label><br>
          </div>
        <div class="form-group">
          <label>Any Comments or Suggestions ?</label><br>
          <textarea id="t1" name="comment" class="form-control2" placeholder="Enter Your Comment Here..."></textarea>
        </div>
        <br>
        <button type="submit" class="form-control1" class="btn btn-primary">Submit</button><br>
      </fieldset>
      </form>
</body>
</html>
